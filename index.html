<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
  <link  href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>

<body>
  <h1 class = "time"></h1>
  <div class ="card">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answers" class="grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class ="controlbtns">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
  <div class ="highscore hide">
    <h1>Highscores</h1>
    <form name="highscoreList" class="m-4">
      <input type="text" name="initials"/>
    </form>
    <ol></ol>
    <div class = "scoresheet-btns">
      <button id = "goBack-btn" class = "goBack-btn btn">Go Back</button>
      <button id = "clearScore-btn" class = "clearScore-btn btn">Clear Score</button>
    </div>
  </div>
</body>
</html>
